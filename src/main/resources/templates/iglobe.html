<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>最終問題？</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --text-color: #333;
            --border-color: #ddd;
            --background-light: #f9f9f9;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: var(--text-color);
            line-height: 1.6;
            background-color: white;
        }

        h1 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--text-color);
            margin-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }

		h2 {
		    font-size: clamp(1.2rem, 3vw, 1.8rem);
		    margin-bottom: 20px;
			text-align: center;
		}

        .message-box {
            background-color: var(--background-light);
            border: 1px solid var(--border-color);
            font-weight: bold;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            text-align: left;
        }

        .message-box p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .celebration-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 15px;
			text-align: center;
        }

        .links {
            text-align: left;
        }

        .links a {
            display: inline-block;
            padding: 12px 24px;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .links a:hover {
            background-color: #0b7dda;
        }

        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            .message-box {
                padding: 15px;
            }

            .links a {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }
    </style>
</head>

<body>
    <h1>最終問題？</h1>

<!--    <div class="celebration-icon">🤔</div>-->
    <h2>岡安さんに関する問題です！</h2>

    <div class="message-box">

        <p>- 最終問題 -</p>
        <p>我らがDXサービスユニットのエース岡安さんの休日の趣味は？</p>

		<p>答えがわかったら、前にきて教えてください！</p>
    </div>

    <div class="links">
        <a th:href="@{/}">ホームに戻る</a>
    </div>
</body>

</html>
