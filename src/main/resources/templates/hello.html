<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>概要</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --primary-hover: #45a049;
      --text-color: #333;
      --border-color: #ddd;
      --background-light: #f9f9f9;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      color: var(--text-color);
      line-height: 1.6;
    }

    h1 {
      color: var(--text-color);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 10px;
      margin-bottom: 20px;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      word-wrap: break-word;
    }

    .form-container {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid var(--border-color);
      border-radius: 5px;
      background-color: var(--background-light);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container p {
      font-size: 1.1rem;
	  font-weight: bold;
      margin-bottom: 1rem;
    }

    .links {
      margin-top: 30px;
      text-align: left;
    }

    .links a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .links a:hover {
      background-color: #0b7dda;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .form-container {
        padding: 10px;
      }

      .links a {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <h1>概要</h1>

  <div class="form-container">
    <p>みなさんこんにちは！</p>
    <p>キーワードに正解したら、最終問題が表示されます。</p>
    <p>最終問題の答えがわかったら、前にきて教えてください！</p>
  </div>

  <div class="links">
    <a th:href="@{/}">ホームに戻る</a>
  </div>
</body>

</html>
